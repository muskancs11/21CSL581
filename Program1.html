<!DOCTYPE html>
<html>
<head>
<title>Display Full Name </title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<h1 >Display FirstName and LastName Program</h1 >
<input type="text" ng-model="firstName" placeholder="Enter First Name">
<input type="text" ng-model=" lastName " placeholder=" Enter Last Name " >
<br>
Full Name: {{firstName + " " + lastName}}
</div>

<script>
var app = angular.module("myApp", []);
app.controller( 'myCtrl', function( $scope) {
$scope.firstName ="Yuthi" ;
$scope.lastName ="Dreshana";
});
</script>
</body>
</html>
